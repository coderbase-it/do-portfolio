<div class="d-none d-md-flex flex-column align-items-center text-center vw-90 mx-auto">
    <h1 class="display-3 mb-5"><span class="font-weight-bold">Jane's</span> Blog</h1>
    <div class="d-flex vw-90 justify-content-center flex-wrap">
        <div *ngFor="let page of links$ | async" class="card post-card m-3">
            <div class="card-img-top bg-dark">
                <i class="fab fa-angular fa-4x m-5 text-white"></i>
            </div>
            <div class="card-body">
                <h5 class="card-title post-title" [title]="page.title">{{page.title}}</h5>
                <p class="card-text post-description">{{page.description}}</p>
                <a [routerLink]="page.route" class="btn btn-outline-dark">Read</a>
            </div>
        </div>
    </div>
</div>
